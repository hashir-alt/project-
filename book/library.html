<!DOCTYPE html>
<html lang="en">
<head>

    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Description</th>

        // Load and display books on page load

    </script>
